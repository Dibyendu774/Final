<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let no = Number(prompt("Enter any no :"))

        for(let i=1;i <= no;i++){
            if(i%2==0){
                document.writeln(i,"&nbsp;&nbsp;");
            }
        }
    </script>



<!-- 

1 2 3 4
5 6 7 8

2 4 6 8 10 12 ...no

1 + 2 + 3 + 4 + 5 = 15
-->
</body>
