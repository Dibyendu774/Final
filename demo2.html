<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
      
        let no1=Number(prompt("Enter your no1 :"));
        let no2=Number(prompt("Enter your no2 :"));
        let no3=Number(prompt("Enter your no3 :"));

        if(no1>no2){
            if(no1>no3){
                document.writeln(no1," is max no1");
            }
            else{
                document.writeln(no3," is max no3 !!");
            }
        }
        else if(no2>no3){
            document.writeln(no2," is max no2");
        }
        else{
            document.writeln(no3," is max no3")
        }
    
    </script>

    
</body>
</html>
